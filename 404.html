<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const segment = 1;
        const paths = location.pathname.slice(1).split('/');
        const repo = paths.slice(0, segment).join('/');
        const path = paths.slice(segment).join('/');
        location.replace(
            location.protocol + '//' + location.hostname +
            (location.port ? ':' + location.port : '') +
            '/' + repo + '/#/' + path
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
